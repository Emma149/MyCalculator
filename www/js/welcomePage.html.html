<!DOCTYPE html>
<html>
<head>
	<title>Welcome Page</title>

</head>

<body>
<div data-role="page" id ="pageone" data-theme="a"> <!--data-role: create a mobile page-->

	</div>



<!--/Page 1 -->

	</ul>

	<div> <!--/header 1 -->

	<div data-role="controlgroup" data-type="horizontal">

<div>
